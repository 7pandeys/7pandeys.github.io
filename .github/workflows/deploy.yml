name: 🚀 Build and Deploy GitHub Pages

on:
  push:
    branches: [main]  # Trigger on pushes to main branch
  workflow_dispatch:   # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🛠️ Generate package.json and install Tailwind
        run: |
          echo '{}' > package.json
          npm install -D tailwindcss@latest autoprefixer postcss

      - name: 📜 Add build script to package.json
        run: |
          jq '.scripts.build="tailwindcss -i ./input.css -o ./dist/style.css --minify"' package.json > tmp.json && mv tmp.json package.json

      - name: 🔧 Build Tailwind CSS
        run: npm run build

      - name: ⚙️ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: 📤 Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
