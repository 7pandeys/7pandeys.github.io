jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🛠️ Initialize npm & install Tailwind
        run: |
          npm init -y
          npm install -D tailwindcss@latest autoprefixer postcss

      - name: 🧪 Verify Tailwind CLI
        run: npx tailwindcss --version

      - name: 🔧 Build Tailwind CSS
        run: |
          npx tailwindcss -i ./input.css -o ./dist/style.css --minify

      - name: ⚙️ Setup Pages
        uses: actions/configure-pages@v4

      - name: 📤 Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
